<div id="admin-bg" class="container-fluid">
    <div id="admin" class="row">
        <form name="vm.serviceForm" ng-submit="vm.editServices()">
            <div class="form-group">
                <div class="radio">
                    <label><input type="radio" name="optradio" value="part" ng-model="vm.service.type" ng-checked="vm.checkedTypePart">Particuler</label>
                </div>
                <div class="radio">
                    <label><input type="radio" name="optradio"  value="pro" ng-model="vm.service.type" ng-checked="vm.checkedTypePro">Professionnel</label>
                </div>
            </div>
            <div class="form-group">
                <div class="radio">
                    <label><input type="radio" name="optradio1" value="F" ng-model="vm.service.genre" ng-checked="vm.checkedGenreF">Femmes</label>
                </div>
                <div class="radio">
                    <label><input type="radio" name="optradio1" value="H" ng-model="vm.service.genre" ng-checked="vm.checkedGenreH">Hommes</label>
                </div>
            </div>
            <div class="form-group">
                <label for="titre">Titre</label>
                <input type="text" id="titre" name="titre" class="form-control" required ng-model="vm.service.titre">
                <div ng-show="vm.newsForm.titre.$dirty && vm.newsForm.titre.$invalid && vm.isSubmitted">
                    <p></p>

                </div>
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <trix-editor id="description" name="description" angular-trix ng-model="vm.service.description"></trix-editor>
            </div>
            <div class="form-group">
                <label for="tarif">Tarif</label>
                <input type="text" id="tarif" name="tarif," class="form-control" required ng-model="vm.service.tarif">
                <div ng-show="vm.newsForm.titre.$dirty && vm.newsForm.titre.$invalid && vm.isSubmitted">
                    <p></p>

                </div>
            </div>
            <div class="form-group">
                <label for="image">Image</label>
                <input type="text" id="image" name="image" class="form-control" required ng-model="vm.service.img">
                <div ng-show="vm.newsForm.titre.$dirty && vm.newsForm.titre.$invalid && vm.isSubmitted">
                    <p></p>

                </div>
            </div>
            <button type="submit" class="btn btn-primary">Modifier un service</button>
        </form>
    </div>
</div>
