<div id="admin-bg" class="container-fluid">
    <div id="admin" class="row">
        <form name="vm.newsForm" ng-submit="vm.addNews()">
            <div class="form-group">
                <label for="date">Date 1</label>
                <input type="text" id="date" name="date" class="form-control" required ng-model="vm.date">
                <div ng-show="vm.newsForm.titre.$dirty && vm.newsForm.titre.$invalid && vm.isSubmitted">
                    <p></p>

                </div>
            </div>
            <div class="form-group">
                <label for="date2">Date 2</label>
                <input type="text" id="date2" name="date2" class="form-control" required ng-model="vm.date2">
                <div ng-show="vm.newsForm.titre.$dirty && vm.newsForm.titre.$invalid && vm.isSubmitted">
                    <p></p>

                </div>
            </div>
            <div class="form-group">
                <label for="titre">Titre</label>
                <input type="text" name="titre" id="titre" class="form-control" required ng-model="vm.titre">
                <div ng-show="vm.newsForm.titre.$dirty && vm.newsForm.titre.$invalid && vm.isSubmitted">
                    <p></p>

                </div>
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <input type="text" id="description" name="descriptio," class="form-control" required ng-model="vm.description">
                <div ng-show="vm.newsForm.titre.$dirty && vm.newsForm.titre.$invalid && vm.isSubmitted">
                    <p></p>

                </div>
            </div>
            <div class="form-group">
                <label for="image">Lien Image</label>
                <input type="text" id="image" name="image" class="form-control" required ng-model="vm.image">
                <div ng-show="vm.newsForm.titre.$dirty && vm.newsForm.titre.$invalid && vm.isSubmitted">
                    <p></p>

                </div>
            </div>
            <button type="submit" class="btn btn-primary">Ajouter une news</button>
        </form>
    </div>
</div>
